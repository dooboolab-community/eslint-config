name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install modules
        run: pnpm install --no-frozen-lockfile

      - name: Check linting
        run: pnpm lint

