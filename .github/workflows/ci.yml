name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install modules
        run: pnpm install --no-frozen-lockfile

      - name: Check linting
        run: pnpm lint

